<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Rock Paper Scissor</title>
<link rel="stylesheet" href="style.css">
</head>
<body>

<!-- starting project this is main container -->
<div class="container">
    <!-- this for main heading  -->
    <div class="heading">
        <h1>Rock Paper Scissor</h1>
    </div>

    <!-- this our rock,paper,scissor -->
    <div class="choices">
        <div class="choice" id="rock">
            <img class="img1"  src="images/rock.png" alt="Rock">
        </div>
        <div class="choice" id="paper">
            <img class="img1"  src="images/paper.png" alt="Paper">
        </div>
        <div  class="choice" id="scissor">
            <img class="img1" src="images/scissors.png" alt="">
        </div>
    </div>

    <!-- this for showing scores -->
    <div class="scores">
        <div class="score">
            <p class="user-score">0</p>
            <p>You</p>
        </div>
        <div class="score">
            <p class="comp-score">0</p>
            <p>Computer</p>
        </div>
    </div>


    <div class="message">
        <p class="msg">Play Your Move</p>
</div>


<script src="app.js"></script>
</body>
</html>
